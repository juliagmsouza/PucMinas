<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-sacle=1.0" />
    <title>App Previs√£o do Tempo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="icon" href="https://raw.githubusercontent.com/FortAwesome/Font-Awesome/6.x/svgs/solid/cloud-sun.svg"
        type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="clouds.css" />
    <link rel="stylesheet" href="stormy.css" />
    <link rel="stylesheet" href="rainy.css" />
    <link rel="stylesheet" href="snowy.css" />
    <link rel="stylesheet" href="sunny.css" />
    <link rel="stylesheet" href="cloudy.css" />
</head>

<body>
    <div class="background">
        <div id="outter-space" class="outter-space bg-white">
            <div id="searchbar" class="searchbar">
                <div class="input-group input-area-size border rounded">
                    <input id="input-search" type="text" class="form-control border-style"
                        placeholder="Pesquise pela localidade" aria-label="Pesquise pela localidade"
                        aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="search-button" class="btn btn-search-style" type="button">üîç</button>
                    </div>
                </div>
            </div>
            <div class="city-search">
                <div id="city-search" class="city-search-results border rounded">
                    <div id="city-search-results" class="col">
                    </div>
                </div>
            </div>
            <div id="loader" class="loader justify-content-center">
                <img src="loader.png" alt="lock" height="400px">
            </div>
            <div id="card">
                <div id="details" class="details">
                    <div class="temp" id="temp"></div>
                    <div class="right">
                        <div id="main-condition"></div>
                        <small id="location"></small>
                        <div id="date"></div>
                    </div>
                </div>

                <div id="clouds-group-1" class="outter-clouds">
                    <div class="cloud1">
                        <div class="clouds cl1">
                        </div>
                        <div class="clouds cl2">
                        </div>
                        <div class="clouds cl3">
                        </div>
                        <div class="clouds cl4">
                        </div>
                    </div>
                    <div class="cloud1">
                        <div class="clouds cl1">
                        </div>
                        <div class="clouds cl2">
                        </div>
                        <div class="clouds cl3">
                        </div>
                        <div class="clouds cl4">
                        </div>
                    </div>
                    <div class="cloud1">
                        <div class="clouds cl1">
                        </div>
                        <div class="clouds cl2">
                        </div>
                        <div class="clouds cl3">
                        </div>
                        <div class="clouds cl4">
                        </div>
                    </div>
                    <div class="cloud1">
                        <div class="clouds cl1">
                        </div>
                        <div class="clouds cl2">
                        </div>
                        <div class="clouds cl3">
                        </div>
                        <div class="clouds cl4">
                        </div>
                    </div>
                </div>
                <div id="thunderbolt">
                    <div class="shape"></div>
                </div>
                <div id="sun">
                    <div class="sun"></div>
                    <div class="sun-ray r-one"></div>
                    <div class="sun-ray r-two"></div>
                    <div class="sun-ray r-three"></div>
                    <div class="sun-ray r-four"></div>
                </div>
                <div id="clouds-group-2" class="inner-clouds">
                    <div class="cloud1">
                        <div class="cl1 clouds2">
                        </div>
                        <div class="cl2 clouds2">
                        </div>
                        <div class="cl3 clouds2">
                        </div>
                        <div class="cl4 clouds2">
                        </div>
                    </div>
                    <div class="cloud1">
                        <div class="cl1 clouds2">
                        </div>
                        <div class="cl2 clouds2">
                        </div>
                        <div class="cl3 clouds2">
                        </div>
                        <div class="cl4 clouds2">
                        </div>
                    </div>
                    <div class="cloud1">
                        <div class="cl1 clouds2">
                        </div>
                        <div class="cl2 clouds2">
                        </div>
                        <div class="cl3 clouds2">
                        </div>
                        <div class="cl4 clouds2">
                        </div>
                    </div>
                    <div class="cloud1">
                        <div class="cl1 clouds2">
                        </div>
                        <div class="cl2 clouds2">
                        </div>
                        <div class="cl3 clouds2">
                        </div>
                        <div class="cl4 clouds2">
                        </div>
                    </div>
                </div>
                <div id="falling-items">
                    <div class="drop slow"></div>
                    <div class="drop faster"></div>
                    <div class="drop slower"></div>
                    <div class="drop"></div>
                    <div class="drop ultrafast"></div>
                    <div class="drop fast"></div>
                    <div class="drop slow"></div>
                    <div class="drop faster"></div>
                    <div class="drop slower"></div>
                    <div class="drop"></div>
                    <div class="drop ultrafast"></div>
                    <div class="drop fast"></div>
                </div>
            </div>
            <div id="weather-icons" class="weather-icons">
                <div id="icons" class="icons text-center">
                    <span>Para visualizar outros estilos de clima utilize os bot√µes abaixo.</span>
                    <div class="row d-flex justify-content-center">
                        <button id="sunny-button" class="btn btn-search-style bg-transparent" type="button">
                            <img src="https://raw.githubusercontent.com/FortAwesome/Font-Awesome/master/svgs/solid/sun.svg"
                                alt="lock" height="20px">
                        </button>
                        <button id="cloudy-button" class="btn btn-search-style bg-transparent" type="button">
                            <img src="https://raw.githubusercontent.com/FortAwesome/Font-Awesome/6.x/svgs/solid/cloud-sun.svg"
                                alt="lock" height="20px">
                        </button>
                        <button id="rainy-button" class="btn btn-search-style bg-transparent" type="button">
                            <img src="https://raw.githubusercontent.com/FortAwesome/Font-Awesome/6.x/svgs/solid/cloud-showers-heavy.svg"
                                alt="lock" height="20px">
                        </button>
                        <button id="stormy-button" class="btn btn-search-style bg-transparent" type="button">
                            <img src="https://raw.githubusercontent.com/FortAwesome/Font-Awesome/6.x/svgs/solid/cloud-bolt.svg"
                                alt="lock" height="20px">
                        </button>
                        <button id="snowy-button" class="btn btn-search-style bg-transparent" type="button">
                            <img src="https://raw.githubusercontent.com/FortAwesome/Font-Awesome/master/svgs/solid/snowflake.svg"
                                alt="lock" height="20px">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
